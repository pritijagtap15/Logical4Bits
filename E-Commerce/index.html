<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-Commerce Product Showcase</title>
</head>
<body>
    <header>
        <h1>E-Commerce Product Showcase</h1>
    </header>
    <main>
        <section class="filters">
            <button class="filter" data-filter="all">All</button>
            <button class="filter" data-filter="electronics">Electronics</button>
            <button class="filter" data-filter="clothing">Clothing</button>
        </section>
        <section class="products">
            <div class="product" data-category="electronics">
                <h2>Smartphone</h2>
                <img src="https://m.media-amazon.com/images/I/5181zv0IGvL.jpg" alt="Smartphone">
                <p>Price: $599</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-category="clothing">
                <h2>T-Shirt</h2>
                <img src="https://www.dlxprint.com/img/t-shirts_printing_dubai_01.jpg" alt="T-Shirt">
                <p>Price: $29</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Add more products here -->
        </section>
        <section class="shopping-cart">
            <h2>Shopping Cart</h2>
            <ul class="cart-items">
                <!-- Cart items will be added here -->
            </ul>
        </section>
    </main>
    
    <script src="script.js">
        
    </script>
</body>
</html>
